<div class="verticalCenter ">
    <div id="containerBox" class="container animated fadeInRight ">
        <div id="createEmployeeBox" class="row text-center ">
            <div id="contentCreateEmployee" class="col-lg shadow rounded">
                <!--Form Starts-->

                <!--Here we need ! [formGroup]="form" ¡-->
                <form (ngSubmit)="searchClient()" class="px-3 py-3">
                    <h1 id="titleCreateEmployee" class="titles">Cliente</h1>
                    <div class="form-group row">
                        <label for="staticEmail" class="col-sm-2 col-form-label text">CC:</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control text" id="staticEmail" placeholder="XX.XXX.XXX">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-block btn-success mb-4">Buscar</button>
                </form>
                <!-- Form ends-->
            </div>
        </div>
    </div>
</div>



<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <h3 class="modal-title titles text-center my-2" id="exampleModalLongTitle">Solicitud creación de cliente
            </h3>
            <div class="modal-body">
                <div class="container px-4">
                    <form [formGroup]="form" (ngSubmit)="requestClient()">
                        <div class="form-group text-center">
                            <label class="text" for="clientName">Nombre completo</label>
                            <input type="text" class="form-control text-center" id="clientName"
                                aria-describedby="clientHelp" placeholder="Ingresa el nombre del cliente "
                                formControlName="nombre" [class.is-invalid]="nombreNoValido"
                                [class.is-valid]="nombreValido">
                        </div>
                        <div class="form-group text-center">
                            <label class="text" for="clientNumber">Número telefonico</label>
                            <input type="number" class="form-control text-center" id="clientNumber"
                                placeholder="+57 XXX XXX XXXX" formControlName="phone"
                                [class.is-invalid]="phoneNoValido" [class.is-valid]="phoneValido">
                        </div>
                        <button type="submit" class="btn btn-success btn-block mt-4 mb-2">Enviar solicitud</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
