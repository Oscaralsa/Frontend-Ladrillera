<div class="container-fluid">
    <div class="row">
        <!--Left Menu starts-->
        <div id="leftMenu" class="col-2 text-left">
            <ul class="list-group list-group-flush">

                <li id="titles" class="list-group-item">
                    <a href="#">
                        <img src="../../../assets/Iconos/noun_Plus_1886659.svg" width="30" height="30"
                            class="d-inline-block align-top" alt="" loading="lazy">
                        Crear Empleado
                    </a></li>
                <li id="titles" class="list-group-item">
                    <a class=".text-wrap" href="#">
                        <img src="../../../assets/Iconos/noun_Eye_1853787.svg" width="30" height="30"
                            class="d-inline-block align-top" alt="" loading="lazy">
                        Ver Empleado
                    </a></li>
                <li id="titles" class="list-group-item">
                    <a class=".text-wrap" href="#">
                        <img src="../../../assets/Iconos/noun_Pencil_2135274.svg" width="30" height="30"
                            class="d-inline-block align-top" alt="" loading="lazy">
                        Modificar 
                    </a></li>
                <li id="titles" class="list-group-item">
                    <a class=".text-wrap" href="#">
                        <img src="../../../assets/Iconos/noun_X_2147847.svg" width="30" height="30"
                            class="d-inline-block align-top" alt="" loading="lazy">
                        Eliminar
                    </a></li>
            </ul>
        </div>
        <!--Left Menu Ends-->
        <!--Main Content Starts-->
        <div class="col-10">

            <div class="verticalCenter">
                <div id="containerBox" class="container animated fadeInRight ">
                    <div id="loginBox" class="row text-center ">
                        <div id="contentLogin" class="col-lg shadow-lg rounded">
                            <h1 id="titleLogin" class="">Registrar empleado</h1>
                            <form class="">
                                <div class="input-group mb-4 px-5">
                                    <div class="form-row align-items-center">
                                        <div class="col-6 my-1">
                                            <input type="text" name="Nombre" required class="form-control"
                                                placeholder="Nombres">
                                        </div>
                                        <div class="col-6 my-1">
                                            <input type="text" name="Apellidos" required class="form-control"
                                                placeholder="Apellidos">
                                        </div>
                                    </div>
                                </div>
                                <div class="input-group mb-4 px-5">
                                    <input type="mail" minlength="3" name="email" required email class="form-control"
                                        placeholder="Correo">
                                </div>
                                <div class="input-group mb-4 px-5">
                                    <div class="form-row align-items-center">
                                        <div class="col-4 my-1">
                                            <label class="mr-sm-2 sr-only"
                                                for="inlineFormCustomSelect">Preference</label>
                                            <select class="form-control" id="inlineFormCustomSelect">
                                                <option selected>C.C.</option>
                                                <option value="1">One</option>
                                                <option value="2">Two</option>
                                                <option value="3">Three</option>
                                            </select>
                                        </div>
                                        <div class="col-8 my-1">
                                            <input type="text" minlength="11" name="text" required class="form-control"
                                                placeholder="XXXXXXXXX">
                                        </div>
                                    </div>
                                </div>
                                <div class="input-group mb-4 px-5">
                                    <input type="text" minlength="3" name="Telefono" required email class="form-control"
                                        placeholder="Telefono">
                                </div>
                                <div class="input-group mb-4 px-5">
                                    <select class="form-control">
                                        <option>Rol</option>
                                    </select>
                                </div>
                                <div class="container-login100-form-btn m-t-17">
                                    <button class="btn mt-5" type="submit">
                                        Continuar
                                    </button>
                                </div>

                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
