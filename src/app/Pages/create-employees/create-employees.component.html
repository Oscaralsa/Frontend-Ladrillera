<div class="container-fluid">
    <div class="row">
        <!--Left Menu starts-->
        <div id="leftMenu" class="col-md-12 col-lg-2 text-left">
            <ul class="list-group list-group-flush">

                <li id="titles" class="list-group-item">
                    <a href="#">
                        <img src="../../../assets/Iconos/noun_Plus_1886659.svg" width="30" height="30"
                            class="d-inline-block align-top" alt="" loading="lazy">
                        Crear Empleado
                    </a></li>
                <li id="titles" class="list-group-item">
                    <a class=".text-wrap" href="#">
                        <img src="../../../assets/Iconos/noun_Eye_1853787.svg" width="30" height="30"
                            class="d-inline-block align-top" alt="" loading="lazy">
                        Ver Empleado
                    </a></li>
                <li id="titles" class="list-group-item">
                    <a class=".text-wrap" href="#">
                        <img src="../../../assets/Iconos/noun_Pencil_2135274.svg" width="30" height="30"
                            class="d-inline-block align-top" alt="" loading="lazy">
                        Modificar
                    </a></li>
                <li id="titles" class="list-group-item">
                    <a class=".text-wrap" href="#">
                        <img src="../../../assets/Iconos/noun_X_2147847.svg" width="30" height="30"
                            class="d-inline-block align-top" alt="" loading="lazy">
                        Eliminar
                    </a></li>
            </ul>
        </div>
        <!--Left Menu Ends-->
        <!--Main Content Starts-->
        <div class="col-md-12 col-lg-10">

            <div class="verticalCenter my-3">
                <div id="containerBox" class="container animated fadeInRight ">
                    <div id="createEmployeeBox" class="row text-center ">
                        <div id="contentCreateEmployee" class="col-lg shadow-lg rounded">
                            <h1 id="titleCreateEmployee" class="titles">Registrar empleado</h1>

                            <!--Form Starts-->
                            <form autocomplete="off" [formGroup]="form" (ngSubmit)="createEmployee()" class="">
                                <div class="input-group mb-4 px-5">
                                    <div class="form-row align-items-center">
                                        <div class="col-6 my-1">
                                            <input type="text" name="nombre" class="form-control" placeholder="Nombres"
                                                formControlName="nombres" [class.is-invalid]="nombresNoValido"
                                                [class.is-valid]="nombresValido">
                                        </div>
                                        <div class="col-6 my-1">
                                            <input type="text" name="apellidos" class="form-control"
                                                placeholder="Apellidos" formControlName="apellidos"
                                                [class.is-invalid]="apellidosNoValido"
                                                [class.is-valid]="apellidosValido">
                                        </div>
                                    </div>
                                </div>

                                <div class="input-group mb-4 px-5">
                                    <div class="form-row align-items-center">
                                        <div class="col-md-12 col-lg-7 my-3">
                                            <input type="text" minlength="10" name="text" class="form-control"
                                                placeholder="C.C." formControlName="cedula_ciudadania"
                                                [class.is-invalid]="cedula_ciudadaniaNoValido"
                                                [class.is-valid]="cedula_ciudadaniaValido">
                                        </div>
                                        <div class="col-md-12 col-lg-5 my-1">
                                            <select class="form-control" formControlName="genero"
                                                [class.is-invalid]="generoNoValido" [class.is-valid]="generoValido">
                                                <option value="" selected disabled>Genero</option>
                                                <option value="hombre">Hombre</option>
                                                <option value="mujer">Mujer</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="input-group mb-2 px-5 text-center">
                                    <div class="form-group  row">
                                        <label for="example-date-input"
                                            class="col-md-12 col-lg-4 col-form-label titles">Fecha de
                                            nacimiento: </label>
                                        <div class="col-md-12 mt-2 col-lg-8">
                                            <input class="form-control" type="date" value="2011-08-19"
                                                id="example-date-input" formControlName="fecha_nacimiento"
                                                [class.is-invalid]="fecha_nacimientoNoValido" [class.is-valid]="fecha_nacimientoValido">
                                        </div>
                                    </div>
                                </div>


                                <div class="input-group mb-4 px-5">
                                    <select class="form-control" formControlName="rol"
                                        [class.is-invalid]="rolNoValido" [class.is-valid]="rolValido">
                                        <option value="" selected disabled>Rol</option>
                                        <option value="developer">Developer</option>
                                    </select>
                                </div>


                                <div class="input-group mb-4 px-5">
                                    <input type="mail" minlength="3" name="email" class="form-control"
                                        placeholder="Correo" formControlName="email"
                                        [class.is-invalid]="emailNoValido" [class.is-valid]="emailValido">
                                </div>


                                <div class="input-group mb-4 px-5">
                                    <input type="password" minlength="3" name="password" class="form-control"
                                        placeholder="Password" formControlName="password"
                                        [class.is-invalid]="passwordNoValido" [class.is-valid]="passwordValido">
                                </div>

                                <div class="form-group mb-4 px-5">
                                    <label for="exampleFormControlFile1" class="titles">Ingresa t√∫ foto</label>
                                    <input type="file" class="form-control-file titles text-wrap"
                                        id="exampleFormControlFile1">
                                </div>

                                <div class="form-check form-check-inline">
                                    <div class="custom-control custom-switch">
                                        <input type="checkbox" class="custom-control-input" id="ventas">
                                        <label class="custom-control-label titles" for="ventas">Ventas</label>
                                    </div>
                                </div>
                                <div class="form-check form-check-inline">
                                    <div class="custom-control custom-switch">
                                        <input type="checkbox" class="custom-control-input" id="pedidos">
                                        <label class="custom-control-label titles" for="pedidos">Pedidos</label>
                                    </div>
                                </div>


                                <div class="">
                                    <button class="btn my-5" type="submit">
                                        Continuar
                                    </button>
                                </div>

                            </form>

                            <!-- Form ends-->
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
